	<body>
		<div class="container" style="width: 100%;">
			<div class="navbar row">
				<div class="col-lg-2 col-sm-3 col-xs-2 home ">
					<li><a href="index.html">首页</a></li>

				<div class="col-lg-3 col-sm-3 col-xs-3 personHome ">
					<li><a href="/Web/personal_pages.html">个人主页</a></li>

						欢迎:
						<b id="text"></b>
					</span>
					&nbsp;
					<button type="button" id="logoutBt" class="btn btn-danger" style="border-radius: 50px;font-family: '楷体';opacity: 0.9;">登出</button>

<script src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
	$("#reVip").click(function() {
		// 这里可以进行一个判断,如果密码或者用户一个错误则返回重新登录
		//注册ViP
		$.ajax({
			url: "/reVip",
			type: 'post',
			data: {
				userName: $("#text").html(),
			},
			dataType: 'json',
			success: function(res) {
				if (res.w) {
					alert("已经注册过了");
				} else if (res.ok) {
					alert("注册成功");
					window.location = "/Web/index.html";
				}

			},
			error: function(a, b) {

			}
		})
		
	});
	// 获取用户名
	$.ajax({
		url: "/username",
		type: 'get',
		dataType: 'json',
		success: function(res) {
			$("#text").text(res);
		},
		error: function(a, b) {
			alert("error");
		}
	});
</script>
